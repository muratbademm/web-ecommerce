<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div *ngFor="let tempProduct of product" class="col-md-3">
          <div class="product-box">
            <a routerLink="/product/{{ tempProduct.id }}">
              <img [src]="tempProduct.imageUrl" class="img-responsive">
            </a>
            <a routerLink="/product/{{ tempProduct.id }}">
              <h1>{{ tempProduct.name }}</h1>
            </a>
            <div class="price">
              {{ tempProduct.unitPrice | currency: 'TRY':'symbol':'1.2-2' }}
            </div>
            <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm">Sepete ekle</button>
          </div>
        </div>

        <div *ngIf="product?.length === 0" class="alert alert-warning col-md-12" role="alert">
          Arama Kriterlerine Uygun Ürün Bulunamadı.
        </div>
      </div>

      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6 "></div>
          <div class="col-md-6">
            <div class="row">
                <div class="col-md-9" style="padding-left: 30%;">
            <ngb-pagination
              [(page)]="thePageNumber"
              [pageSize]="thePageSize"
              [collectionSize]="theTotalElements"
              (pageChange)="listProducts()">
            </ngb-pagination> 
                
            <div class="col-md-3 mt-2" style="text-align:center;">
                <span class="mr-2 ">Sayfa Boyutu</span>
                <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                    <option selected="true">5</option>
                    <option >10</option>
                    <option >20</option>
                    <option >50</option>
                </select>
            </div>


                </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
